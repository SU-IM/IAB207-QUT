<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <dic class="container mt-5">
        <h2>Book Your Event Tickets</h2>
        <form action="submit-booking" method="post">
            <div class="mb-3">
                <label for="eventselect" class="form-label">Select Event</label>
                <select class="form-select" id="eventSelect" required>
                    <option selected>choose...</option>
                    <option value="1">Event 1</option>
                    <option value="2">Event 2</option>
                    <option value="3">Event 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ticketQuantity" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" id="ticketQuantity" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>  
                <input type="text" class="form-control" id="name" required>
            </div> 
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="contact" required>
            </div>
            <div class="mb-3">
                <label for="bookingdate" class="form-label">Booking Date</label>
                <input type="date" class="form-control" id="bookingdate" required>
            </div>
            <div class="mb-3">
                <label for="paymentmethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentmethod" name="paymentmethod" required>
                    <option selected>choose...</option>
                    <option value="credit card"></option>
                    <option value="paypal"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </dic> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
